<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>

    const ws_uri = "ws://localhost/wsapp";
    let ws = new WebSocket(ws_uri);

    let canvas;
    let ctx;
    let canvas_width;
    let canvas_height;

    document.body.addEventListener('keydown', (event) => {
        let key = event.key;
        if (key === "ArrowLeft" || key === "ArrowRight") {
            sendPlayerUpdate(key);
        }
    });

    ws.onmessage = (msg) => {
        msg = JSON.parse(msg.data);
        switch (msg.subject) {
            case "canvas config":
                if (canvas === undefined) {
                    canvas_width = msg.width;
                    canvas_height = msg.height;
                    setUpCanvas(canvas_width, canvas_height);
                }
                break;
            case "player update":
                if (ctx !== undefined) {
                    updateCanvas(msg.players);
                }
                break;
        }
    };

    sendPlayerUpdate = (key) => {
        let msg = { "subject": "update dir", "key": key };
        let jsonstring = JSON.stringify(msg);
        ws.send(jsonstring);
    };

    /*
    startGame = () => {
        ws = new WebSocket(ws_uri);
        setUpCanvas();
    }
    */

    setUpCanvas = (width, height) => {
        // document.getElementById("play_btn").remove();
        canvas = document.createElement('canvas');
        canvas.id = "canvas";
        canvas.width = width;
        canvas.height = height;
        document.body.appendChild(canvas);
        ctx = canvas.getContext("2d");
    };

    updateCanvas = (players) => {
        players.forEach(player => {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.posx % canvas_width, player.posy % canvas_height, 10, 10);
        });
    };

</script>
  </body>
</html>
